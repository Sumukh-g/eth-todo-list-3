<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethereum | Todo List</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

    <style>
        main {
            margin-top: 60px;
        }
        #content {
            display: none;
        }
        form {
        width: 350px;
        margin-bottom: 10px;
        }
        ul {
            margin-bottom: 0px;
        }
        #completedTaskList .content {
            color: grey;
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary flex-md-nowrap p-0 shadow fixed-top">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Ethereum | TODO List</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main role="main" class="d-flex col-lg-12 justify-content-center">
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                    <form onsubmit="App.createTask(); return false;">
                        <input type="text" class="form-control" id="newTask" placeholder="Add new task.." required>
                        <input type="submit" hidden="">
                    </form>
                    <ul id="taskList" class="list-unstyled">
                        <div id="taskTemplate" class="checkbox" style="display: none">
                            <label>
                                <input type="checkbox">
                                <span class="content">Task content...</span>
                            </label>
                        </div>
                    </ul>
                    <ul id="completedTaskList" class="list-unstyled">
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
